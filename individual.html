                        <div class="form-group pb-3 row">
                            <label class="col-sm-4 d-flex align-items-center">Name *</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="merchantName" placeholder="Please Enter Name *" maxlength="25">
                                <small id="merchantNameMsg" class="d-none form-text text-danger require">Please enter Name</small>
                            </div>
                        </div>

                        <div class="form-group pb-3 row">
                            <label class="col-sm-4 d-flex align-items-center">City *</label>

                                    <option>Takeo</option>
                                    <option>Tboung Khmum</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group pb-3 row">
                            <label class="col-sm-4 d-flex align-items-center">Account Number *</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="merchantId" aria-describedby="merchantId" placeholder="Please Enter Account Number *" maxlength="22" 
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"/>
                                <small id="merchantIdMsg" class="d-none form-text text-danger require">Please enter Account Number</small>
                            </div>
                        </div>

                        <div class="form-group pb-3 row">
                            <label class="col-sm-4 d-flex align-items-center">currency</label>
                            <div class="col-sm-8">
                                <select id="currency" class="form-control" style="appearance: auto">
                                    <option selected>USD</option>
                                    <option>KHR</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group pb-3 row">
                            <label class="col-sm-4 d-flex align-items-center">Amount</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="amount" placeholder="Please Enter Amount" maxlength="25">
                                <small id="amountMsg" class="d-none form-text text-danger require">Please enter Amount</small>
                            </div>
                        </div>
                        
                        <button class="btn btn-primary d-block m-auto mt-2" id="generate">Generate KHQR</button>
                        <div id="khqrString" class="py-3" style="line-break: anywhere;"></div>
